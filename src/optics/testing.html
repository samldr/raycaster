<canvas
  id="myCanvas"
  id="myCanvas"
  width="1000"
  height="1000"
  style="border: 1px solid #000000"
>
</canvas>

<script>
  const file = 0;
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  file.rays
    .map((el) => el.segments)
    .foreach((seg) => {
      ctx.moveTo(50, 50);
      seg.flatten().foreach((el) => ctx.lineTo(el[0], el[1]));
      ctx.stroke();
    });
  ctx.lineTo(200, 100);
  ctx.stroke();
</script>
